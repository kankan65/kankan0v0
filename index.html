<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>簡単ルーレット</title>
  <style>
    #result {
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }
    #hazudeImage {
      display: none; /* 初期状態では非表示 */
    }
  </style>
</head>
<body>
  <button onclick="spinRoulette()">ガチャを回す</button>
  <div id="result"></div>
  <img id="hazudeImage" alt="ハズレ"> 
  <script>
    function spinRoulette() {
      const resultElement = document.getElementById('result');
      const imageElement = document.getElementById('hazudeImage');
      const randomNumber = Math.random();

      if (randomNumber < 1/3) {
        resultElement.textContent = '当たりだね！';
        imageElement.style.display = 'none'; // 当たりの場合は画像を非表示
      } else {
        resultElement.textContent = '.   _n
　( ｜　 ハ_ハ
　 ＼＼ (  ‘-^  )
　　 ＼￣￣　 )
　　　 ７　　/
クッソワロタです！
　ハ_ハ
（ ‘-^   )　　n
￣　　 ＼　( E)
７　　/＼ヽ/ /残念!!はずれです^-^';
        imageElement.style.display = 'block'; // ハズレの場合は画像を表示
        imageElement.src = 'https://img.cdn.nimg.jp/s/nicovideo/thumbnails/35282897/35282897.17472402.original/r1280x720l?key=f9938d259db944c9411815d987fe5a057e3d9112b4d5548e73f42d069fd6c9ad'; // ハズレ画像のURLを設定
      }
    }
  </script>
</body>
</html>
