<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>簡単ルーレット</title>
  <style>
    #result {
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }
    #hazudeImage {
      display: none; /* 初期状態では非表示 */
    }
  </style>
</head>
<body>
  <button onclick="spinRoulette()">ルーレットを回す</button>
  <div id="result"></div>
  <img id="hazudeImage" alt="ハズレ"> 
  <script>
    function spinRoulette() {
      const resultElement = document.getElementById('result');
      const imageElement = document.getElementById('hazudeImage');
      const randomNumber = Math.random();

      if (randomNumber < 1/3) {
        resultElement.textContent = '当たりだね！';
        imageElement.style.display = 'none'; // 当たりの場合は画像を非表示
      } else {
        resultElement.textContent = '残念!!はずれです^-^';
        imageElement.style.display = 'block'; // ハズレの場合は画像を表示
        imageElement.src = 'https://x.com/ki_k1noko/status/1875919083058954394/photo/1'; // ハズレ画像のURLを設定
      }
    }
  </script>
</body>
</html>
